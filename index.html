<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume Generator</title>
</head>
<body>
    <!-- this for inputs -->
    <div class="container" id="cv-form">
        <h1 class="my-2" style="text-align: center;">Resume Generator</h1>
        <div class="row">
            <!-- for left side  -->
            <div class="col-md-6">
                <!-- for Name Field -->
                <div class="form-group">
                    <label for="nameField">Enter Name</label>
                    <input id="nameField" type="text" class="form-control" placeholder="Enter Name">
                </div>
                <!-- for Address -->
                <div class="form-group">
                    <label for="addressField">Enter Your Address</label>
                    <input type="text" class="form-control" id="addressField" placeholder="Enter Your Address">
                </div>
                <!-- for phone -->
                <div class="form-group">
                    <label for="phoneField">Enter Your Phone Number</label>
                    <input type="text" class="form-control" id="phoneField" placeholder="Phone Number">
                </div>
                <!-- for insta -->
                <div class="form-group">
                    <label for="instaField">Instagram</label>
                    <input type="text" class="form-control" id="instaField" placeholder="Enter Your Instagram Link">
                </div>
                <!-- for fb -->
                <div class="form-group">
                    <label for="fbField">Facebook</label>
                    <input type="text" class="form-control" id="fbField" placeholder="Enter Your Facebook Link">
                </div>
                <!-- for LinkedIn -->
                <div class="form-group">
                    <label for="linkedField">LinkedIn</label>
                    <input type="text" class="form-control" id="linkedField" placeholder="Enter Your Linked Link">
                </div>
            </div>

            <!-- for right side -->
            <div class="col-md-6">
                <!-- for objective -->
                <div class="form-group">
                    <label for="objectiveField">Objective</label>
                    <textarea  id="objectiveField" cols="30" rows="5" class="form-control" placeholder="objective"></textarea>
                </div>

                <!-- for education -->
                <div class="form-group mt-2" id="ed" >
                    <label for="">Education</label>
                    <textarea class="form-control edField" cols="30" rows="3" placeholder="Enter Your Education"></textarea>
                    <div class="container " style="text-align: center;" id="edBtn">
                        <button onclick="addNewEdu()" class="btn btn-primary mt-2" >Add</button>
                    </div>
                </div>
                
                <!-- for work Experience -->
                <div class="form-group" id="we">
                    <label for="weField">Work Experiences</label>
                    <textarea class="form-control mt-2 weField" cols="30" rows="3" placeholder="Enter Your Work Experience"></textarea>
                    <div class="container " style="text-align: center;" id="weBtn">
                        <button onclick="addNewWork()" class="btn btn-primary mt-2" >Add</button>
                    </div>
                </div>
            </div>
            <div class="container" style="text-align: center;">
                <button class="btn btn-primary my-2" onclick="generate()">Generate</button>
            </div>
        </div>
    </div>

    <!-- this is for outputs -->
    <div class="container" id="cv-template">
        <div class="row">
            <!-- this for left side -->
            <div class="col-md-4 background">
                <img src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg" id="imgT">
                <p id="nameT">Name</p>
                <p id="phoneT">Phone Nmuber</p>
                <p id="addressT">Address</p>
                <hr>
                <a href="#" id="instaT">Instagram</a><br>
                <a href="#" id="fbT">Facebook</a><br>
                <a href="#" id="linkedT">Linked</a><br>
            </div>


            <!-- this is for right side -->
            <div class="col-md-8">
                <!-- this is for Name  -->
                <h1 id="nameT1">Name</h1>
                
                <!--  objective- this for  --> 
                <div class="card mt-2">
                    <div class="card-header background">
                        <p>OBJECTIVE</p>
                    </div>
                    <div class="card-body">
                        <span id="objectiveT">
                            objective details
                        </span>
                    </div>
                </div>

               <!-- this is for Education -->
                <div class="card mt-2">
                    <div class="card-header background">
                        <p>Education</p>
                    </div>
                    <div class="card-body">
                        <ul id="edT">
                            <li>
                                First
                            </li>
                            <li>
                                second
                            </li>
                            <li>
                                third
                            </li>
                            <li>
                                fourth
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- this is for work experiences -->
                <div class="card mt-2">
                    <div class="card-header background">
                        <p>Work Experiences</p>
                    </div>
                    <div class="card-body">
                        <ul id="weT">
                            <li>
                                First
                            </li>
                            <li>
                                second
                            </li>
                            <li>
                                third
                            </li>
                            <li>
                                fourth
                            </li>
                        </ul>
                    </div>
                </div><br>
                <hr>
                <button class="btn btn-primary" onclick="printCv()">PRINT CV</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
